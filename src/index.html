<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>KlesLwR</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body {
    margin: 0;
    background: #0a0a0a;
    color: #ddd;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    padding: 2rem 1rem 4rem;
    flex-grow: 1;
    text-align: center;
  }

  header {
    margin-bottom: 3rem;
  }
  header h1 {
    font-size: 3rem;
    color: #9b4dff;
    text-shadow: 0 0 10px #b180ff, 0 0 20px #8c2eff;
    animation: glowPulse 3s ease-in-out infinite;
    user-select: none;
  }

  @keyframes glowPulse {
    0%, 100% {
      text-shadow: 0 0 10px #b180ff, 0 0 20px #8c2eff;
      color: #9b4dff;
    }
    50% {
      text-shadow: 0 0 20px #e0baff, 0 0 30px #d480ff;
      color: #d480ff;
    }
  }

  .video-wrapper {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    margin-bottom: 3rem;
    box-shadow: 0 0 20px #7b3fffaa;
    border-radius: 12px;
    overflow: hidden;
  }
  .video-wrapper iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 12px;
  }

  /* Video Carousel */

  .video-carousel {
    position: relative;
    margin: 2rem 0 3rem;
    user-select: none;
  }

  .carousel-track {
    display: flex;
    overflow: hidden;
    scroll-behavior: smooth;
    gap: 1rem;
    padding: 0 2rem;
  }

  .carousel-item {
    min-width: 160px;
    flex-shrink: 0;
    border-radius: 10px;
    box-shadow: 0 0 15px #7b3fffaa;
    cursor: pointer;
    transition: transform 0.3s ease;
    border: 2px solid transparent;
    background: #1a1a1a;
  }

  .carousel-item img {
    width: 100%;
    border-radius: 10px;
    display: block;
  }

  .carousel-item:hover {
    transform: scale(1.05);
    border-color: #9b4dff;
    box-shadow: 0 0 25px #b085ff;
  }

  .carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #7b3fffcc;
    border: none;
    color: white;
    font-size: 2.5rem;
    width: 40px;
    height: 60px;
    cursor: pointer;
    border-radius: 10px;
    box-shadow: 0 0 10px #7b3fffaa;
    user-select: none;
    transition: background-color 0.3s ease;
    z-index: 10;
  }

  .carousel-btn:hover {
    background: #9b4dffdd;
  }

  .carousel-btn.left {
    left: 0;
  }

  .carousel-btn.right {
    right: 0;
  }

  @media (max-width: 600px) {
    header h1 {
      font-size: 2.2rem;
    }
    .btn-subscribe {
      font-size: 1.2rem;
      padding: 0.9rem 2.5rem;
    }
    .btn-secondary {
      font-size: 0.9rem;
      padding: 0.5rem 1.2rem;
    }
    .social-links a {
      font-size: 1.7rem;
      margin: 0 8px;
    }
    .btn-more-videos {
      width: 180px;
      font-size: 1rem;
      padding: 0.6rem 1.8rem;
    }
    .carousel-item {
      min-width: 120px;
    }
    .carousel-btn {
      font-size: 2rem;
      width: 30px;
      height: 50px;
    }
  }

  /* Main Subscribe Button */

  .btn-subscribe {
    background: #7b3fff;
    border: none;
    color: white;
    font-size: 1.5rem;
    padding: 1rem 3rem;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 20px #7b3fffcc;
    transition: all 0.3s ease;
    user-select: none;
    margin: 0 auto 3rem;
    display: inline-block;
    font-weight: 700;
    letter-spacing: 0.05em;
  }
  .btn-subscribe:hover {
    box-shadow: 0 0 40px #b085ff, 0 0 60px #c2a0ff;
    transform: scale(1.15);
    background: linear-gradient(45deg, #9b4dff, #d480ff);
  }

  /* Secondary Buttons Container */

  .secondary-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .btn-secondary {
    background: transparent;
    border: 2px solid #7b3fff;
    color: #b085ff;
    font-size: 1rem;
    padding: 0.6rem 1.8rem;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 0.03em;
  }
  .btn-secondary:hover {
    background: #7b3fff22;
    color: #d480ff;
    box-shadow: 0 0 10px #b085ff;
    transform: scale(1.05);
  }

  /* More Videos Button - dark purple glassy style */

  .btn-more-videos {
    background: linear-gradient(145deg, #3b2a5a, #5a3da0);
    color: #d9caff;
    font-size: 1.1rem;
    padding: 0.8rem 2.5rem;
    border-radius: 35px;
    cursor: pointer;
    border: none;
    box-shadow: 0 0 12px #6a4de7aa, 0 4px 10px rgba(90, 61, 160, 0.7);
    user-select: none;
    margin-top: 1.5rem;
    width: 220px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    font-weight: 600;
    letter-spacing: 0.04em;
    transition: all 0.4s ease;
    backdrop-filter: blur(4px);
    margin-left: auto;
    margin-right: auto;
  }

  .btn-more-videos:hover {
    background: linear-gradient(145deg, #543b90, #7b59e5);
    box-shadow: 0 0 18px #9b7affee, 0 6px 15px rgba(123, 90, 229, 0.9);
    transform: scale(1.08);
    color: #fff;
  }

  /* Icon inside More Videos button */

  .btn-more-videos svg {
    fill: currentColor;
  }

  /* Social links */

  .social-links {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-bottom: 4rem;
    flex-wrap: wrap;
  }
  .social-links a {
    color: #b085ff;
    font-size: 2.2rem;
    transition: color 0.3s ease, transform 0.3s ease;
    text-decoration: none;
  }
  .social-links a:hover {
    color: #e0baff;
    transform: scale(1.3);
    text-shadow: 0 0 8px #d480ff;
  }

  /* Footer */

  footer {
    color: #666;
    font-size: 0.9rem;
    margin: 2rem 0 1rem;
    text-align: center;
  }

  /* Animations */

  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 1s forwards;
  }
  .fade-in.delay-1 { animation-delay: 0.3s; }
  .fade-in.delay-2 { animation-delay: 0.6s; }
  .fade-in.delay-3 { animation-delay: 0.9s; }
  .fade-in.delay-4 { animation-delay: 1.2s; }
  .fade-in.delay-5 { animation-delay: 1.5s; }
  .fade-in.delay-6 { animation-delay: 1.8s; }
  .fade-in.delay-7 { animation-delay: 2.1s; }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="container">

    <header class="fade-in delay-1">
      <h1>KlesLwR</h1>
    </header>

    <div class="video-wrapper fade-in delay-2">
      <iframe src="https://www.youtube.com/embed/mffQEwu1GYI" allowfullscreen></iframe>
    </div>

    <!-- Video Carousel -->
    <div class="video-carousel fade-in delay-3" aria-label="Video carousel">

      <div class="carousel-track" tabindex="0">
        <div class="carousel-item" data-url="https://youtu.be/mffQEwu1GYI" tabindex="0" role="link" aria-label="Open Video 1">
          <img src="https://img.youtube.com/vi/mffQEwu1GYI/hqdefault.jpg" alt="Video 1 thumbnail" />

        </div>
        <div class="carousel-item" data-url="https://youtu.be/HTYoK0qAyLk" tabindex="0" role="link" aria-label="Open Video 3">
          <img src="https://img.youtube.com/vi/HTYoK0qAyLk/hqdefault.jpg" alt="Video 3 thumbnail" />
        </div>
        <div class="carousel-item" data-url="https://youtu.be/Bn8HYmsTLwM" tabindex="0" role="link" aria-label="Open Video 4">
          <img src="https://img.youtube.com/vi/Bn8HYmsTLwM/hqdefault.jpg" alt="Video 4 thumbnail" />
        </div>
        <div class="carousel-item" data-url="https://youtu.be/GZLJP8xZO7I" tabindex="0" role="link" aria-label="Open Video 5">
          <img src="https://img.youtube.com/vi/GZLJP8xZO7I/hqdefault.jpg" alt="Video 5 thumbnail" />
        </div>
      </div>
      <button class="carousel-btn right" aria-label="Scroll Right">&#10095;</button>
    </div>

    <button class="btn-subscribe fade-in delay-4" onclick="window.open('https://www.youtube.com/channel/UC7hYM-4_KY_IP43jIWdB2CQ?sub_confirmation=1', '_blank')" aria-label="Subscribe">
      Subscribe
    </button>

    <div class="secondary-buttons fade-in delay-5" style="flex-wrap: wrap; justify-content: center; gap: 1rem;">
      <button class="btn-secondary" onclick="window.open('https://discord.gg/mZYxjF2c', '_blank')" aria-label="Join Discord">
        <i class="fab fa-discord"></i> Discord
      </button>
      <button class="btn-secondary" onclick="window.open('https://www.twitch.tv/kleslwr', '_blank')" aria-label="Watch Twitch">
        <i class="fab fa-twitch"></i> Twitch
      </button>
      <button class="btn-secondary" onclick="window.open('https://www.instagram.com/kleslwr/', '_blank')" aria-label="View Instagram">
        <i class="fab fa-instagram"></i> Instagram

      <button class="btn-secondary" onclick="window.open('https://steamcommunity.com/id/KlesLwR', '_blank')" aria-label="View Steam">

      <button class="btn-secondary" onclick="window.open('https://www.youtube.com/channel/UC7hYM-4_KY_IP43jIWdB2CQ', '_blank')" aria-label="View YouTube Channel">
        <i class="fab fa-youtube"></i> YouTube Channel

    </div>

    <button class="btn-more-videos fade-in delay-6" onclick="window.open('https://www.youtube.com/channel/UC7hYM-4_KY_IP43jIWdB2CQ/videos', '_blank')" aria-label="See more videos">

      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>

    <div class="social-links fade-in delay-7" aria-label="Social media links">

      <a href="https://www.instagram.com/kleslwr" target="_blank" rel="noopener noreferrer" aria-label="Instagram">

    </div>

  </div>

  <footer>
    &copy; 2025 KlesLwR. All rights reserved.
  </footer>

<script>
  const track = document.querySelector('.carousel-track');
  const leftBtn = document.querySelector('.carousel-btn.left');
  const rightBtn = document.querySelector('.carousel-btn.right');
  const items = Array.from(document.querySelectorAll('.carousel-item'));

  const scrollStep = 170; // approx item width + gap

  // Clicking thumbnails opens videos in new tab
  items.forEach(item => {
    item.addEventListener('click', () => {
      const url = item.getAttribute('data-url');
      window.open(url, '_blank');
    });
    // Also accessible with keyboard (Enter or Space)
    item.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        item.click();
      }
    });
  });

  leftBtn.addEventListener('click', () => {
    if (track.scrollLeft <= 0) {
      track.scrollLeft = track.scrollWidth;
    }
    track.scrollBy({ left: -scrollStep, behavior: 'smooth' });
  });

  rightBtn.addEventListener('click', () => {
    if (track.scrollLeft + track.clientWidth >= track.scrollWidth) {
      track.scrollLeft = 0;
    }
    track.scrollBy({ left: scrollStep, behavior: 'smooth' });
  });

  // Optional auto scroll every 7s
  // setInterval(() => rightBtn.click(), 7000);
</script>

</body>
</html>
